[package]
name = "helium-proto"
version = "0.1.0"
authors = ["Helium <info@helium.com>"]
edition = "2018"

[features]
default = []
services = ["tonic-build", "tonic"]
json_serde = ["byteorder","base64", "bs58"]

[dependencies]
tonic = {version = "0", optional = true}
bytes = "1"
prost = "0"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
base64 = {version = "0", optional = true}
bs58 = {version = "0", features=["check"], optional = true}
byteorder =  {version = "0", optional = true}

[build-dependencies]
tonic-build = {version = "0", optional = true}
prost-build = "0"
base64 = "0"
bs58 = {version = "0.3.0", features=["check"]}
