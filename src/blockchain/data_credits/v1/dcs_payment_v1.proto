syntax = "proto3";

message dcs_payment_req_v1 {
    bytes payee = 1;
    uint64 amount = 2;
    uint32 fingerprint = 3;
    bytes signature = 4;
}

message dcs_payment_v1 {
    bytes payer = 1;
    bytes payee = 2;
    uint64 amount = 3;
    bytes packets = 4;
    uint64 nonce = 5;
    bytes signature = 6;
}