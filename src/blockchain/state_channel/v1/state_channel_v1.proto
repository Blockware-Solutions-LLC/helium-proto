syntax = "proto3";

message state_channel_payment_req_v1 {
    bytes payee = 1;
    uint64 amount = 2;
    uint32 fingerprint = 3;
    bytes signature = 4;
}

message state_channel_payment_v1 {
    bytes payer = 1;
    bytes payee = 2;
    uint64 amount = 3;
    bytes packet = 6;
}

message state_channel_v1 {
    bytes id = 1;
    bytes owner = 2;
    uint64 credits = 3;
    uint64 nonce = 4;
    repeated state_channel_payment_v1 payments = 5;
    bytes packets = 6;
    bytes signature = 7;
}