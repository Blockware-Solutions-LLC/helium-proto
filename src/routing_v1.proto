syntax = "proto3";
package helium;

message routing_v1 {
    uint32 oui = 1;
    bytes owner = 2;
    repeated bytes router_addresses = 3;
    repeated bytes filters = 4;
    repeated bytes subnets = 5;
    uint32 nonce = 6;
}

message routing_v1_response {
    oneof msg {
        routing_v1 response = 2;
    }

}