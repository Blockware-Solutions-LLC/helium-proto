syntax = "proto3";
package helium;

message routing_v1 {
    uint32 oui = 1;
    bytes owner = 2;
    repeated bytes router_addresses = 3;
    repeated bytes filters = 4;
    repeated bytes subnets = 5;
}

message routing_v1_response {
  repeated routing_v1 routes = 1;
  bytes signature = 2;
  uint64 height = 3;
}